<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="icono/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <title>Tornamesa - Prototipo</title>
</head>
<body>
  <div class="wrap">

    <div class="player" role="application" aria-label="Tornamesa">

      <div class="theme-selector">
        <button id="themeToggle" title="Cambiar tema">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="icon-palette">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M12 2c5.498 0 10 4.002 10 9c0 1.351 -.6 2.64 -1.654 3.576c-1.03 .914 -2.412 1.424 -3.846 1.424h-2.516a1 1 0 0 0 -.5 1.875a1 1 0 0 1 .194 .14a2.3 2.3 0 0 1 -1.597 3.99l-.156 -.009l.068 .004l-.273 -.004c-5.3 -.146 -9.57 -4.416 -9.716 -9.716l-.004 -.28c0 -5.523 4.477 -10 10 -10m-3.5 6.5a2 2 0 0 0 -1.995 1.85l-.005 .15a2 2 0 1 0 2 -2m8 0a2 2 0 0 0 -1.995 1.85l-.005 .15a2 2 0 1 0 2 -2m-4 -3a2 2 0 0 0 -1.995 1.85l-.005 .15a2 2 0 1 0 2 -2" />
          </svg>
        </button>

        <div class="theme-menu" id="themeMenu">
          <button data-theme="default" style="background: var(--accent-defaul);"></button>
          <button data-theme="lightpurple" style="background: var(--accent-lightpurple)"></button>
          <button data-theme="green" style="background: var(--accent-green);"></button>
          <button data-theme="electric" style="background: var(--accent-electric)"></button>
          <button data-theme="vintage" style="background: var(--accent-vintage)"></button>
        </div>
      </div>

      <div class="deck">
          <div class="turntable" aria-hidden="true">
            <div class="platter" id="platter">
              <div class="label">
                <img id="imagenCancion" src="covers/default.webp" alt="imagen Cover Canci√≥n">
              </div>
            </div>
          <div class="arm" id="arm" aria-hidden="true">
              <div class="stick"></div>
              <div class="head"></div>
          </div>
        </div>

        <div class="controls">
          <button id="prev">‚èÆ</button>
          <button id="play" class="big">‚ñ∂</button>
          <button id="next">‚è≠</button>
          <button id="random">üé≤</button>
          <button id="vizToggle">üåä</button>
          <div style="flex:1"></div>
          <label class="time" id="time">0:00 / 0:00</label>
        </div>

        <div class="prog-wrap" style="width:100%">
            <div class="progress" id="progress">
              <div class="bar" id="bar"></div>
            </div>
        </div>
      </div>

      <div class="meta">
        <div class="meta-contenedor">
            <div>
              <h3 id="title">Tornamesa Prototype</h3>
              <div id="artist">Local Demo</div>
            </div>
            <div class="volumen">
              <label>Vol</label>
              <input type="range" id="vol" min="0" max="1" step="0.01" value="0.9" />
            </div>
        </div>

        <div class="visualizer">
          <canvas id="waveCanvas"></canvas>
        </div>

        <div class="playlist" id="playlist" aria-label="Lista de reproducci√≥n"></div>
        <div class="dropzone" id="dropzone">
          Arrastra tus canciones aqu√≠ / Drag your songs here
        </div>
      </div>

    </div>
    
  </div>

  <!-- Audio element (hidden) -->
  <audio id="audio" preload="metadata"></audio>

  <script src="js/script.js"></script>
  <script src="js/colors.js"></script>
</body>
</html>
